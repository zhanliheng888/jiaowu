{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    考试管理
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->

        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        考试列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <a href="{:url('index/kaoshi/add')}" class="btn btn-success col-md-1"
                               {if condition="session('admin.type')==1"}
                               style="display: none"
                               {/if}
                            >新增考试</a>
                            <div class="col-md-7"></div>

                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>布置考试老师</th>
                                    <th>开始考试时间</th>
                                    <th>结束考试时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="arr" id="vo" key="k"}
                                <tr class="odd gradeX">
                                    <td>{$k}</td>
                                    <td>{$vo.jname}</td>
                                    <td>{$vo.kaitime}</td>
                                    <td>
                                        {$vo.jietime}
                                    </td>
                                    <td>
                                        {if condition="$vo.state==1"}
                                        <a href="{:url('index/kaoshi/detail',['id'=>$vo.id])}" class="btn btn-success btn-sm">考试</a>
                                        {elseif condition="$vo.state==2"}
                                        考试已结束
                                        {/if}
                                        <a
                                                {if condition="session('admin.type')==1"}
                                                style="display: none"
                                                {/if}
                                                href="{:url('index/kaoshi/del',['id'=>$vo.id])}" class="btn btn-danger btn-sm" onclick="return confirm('是否确认删除?')">删除</a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--End Advanced Tables -->
            </div>
        </div>

    </div>
</div>

{/block}
