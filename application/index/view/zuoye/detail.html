{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    考试管理<small>作业页面</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        作业
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <form role="form" action="detail" method="post" enctype="multipart/form-data">
                                    <h4>单选题</h4>
                                    {volist name="dan" id="vo" key="k"}
                                    <div class="form-group">
                                        <label>{$k}.{$vo.question}</label><br>
                                        <label>{$vo.option}</label><br>
                                        <label class="radio-inline">
                                            <input type="radio" name="dan{$k}" value="A">A
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="dan{$k}" value="B">B
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="dan{$k}" value="C">C
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="dan{$k}" value="D">D
                                        </label>
                                    </div>
                                    {/volist}
                                    <h4>多选题</h4>
                                    {volist name="duo" id="vv" key="k"}
                                    <div class="form-group">
                                        <label>{$k}.{$vv.question}</label><br>
                                        <label>{$vv.option}</label><br>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="duo{$k}[]" value="A">A
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="duo{$k}[]" value="B">B
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="duo{$k}[]" value="C">C
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" name="duo{$k}[]" value="D">D
                                        </label>
                                    </div>
                                    {/volist}
                                    <h4>判断题</h4>
                                    {volist name="pan" id="vi" key="k"}
                                    <div class="form-group">
                                        <label>{$k}.{$vi.question}</label><br>
                                        <label>{$vi.option}</label><br>
                                        <label class="radio-inline">
                                            <input type="radio" name="pan{$k}" value="对">√
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="pan{$k}" value="错">×
                                        </label>
                                    </div>
                                    {/volist}
                                    <h4>填空题</h4>
                                    {volist name="tian" id="vp" key="k"}
                                    <div class="form-group">
                                        <label>{$k}.{$vp.question}</label><br>
                                        <label>{$vp.option}</label><br>
                                        <input class="form-control" value="" name="tian{$k}">
                                    </div>
                                    {/volist}
                                    <input type="hidden" value="{$arr.uid}" name="uuid">
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
