{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    学院管理<small>新增院系</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        新增院系
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <form role="form" action="add" method="post">
                                    <div class="form-group">
                                        <label>院系名称</label>
                                        <input class="form-control" value="" name="xiname">
                                    </div>

                                    <div class="form-group">
                                        <label>院长或主任</label>
                                        <input class="form-control" value="" name="xiroot">
                                    </div>
                                    <div class="form-group">
                                        <label>学院说明</label>
                                        <input class="form-control" value="" name="xishuoming">
                                    </div>

                                    <button type="submit" class="btn btn-default">新增</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
