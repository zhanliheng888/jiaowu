{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    学生管理
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->

        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        学生列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <a href="{:url('index/banji/adds')}" class="btn btn-success col-md-1">新增学生</a>
                            <div class="col-md-7"></div>

                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>所属班级</th>
                                    <th>出生日期</th>
                                    <th>家庭住址</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="arr" id="vo"}
                                <tr class="odd gradeX">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.xuehao}</td>
                                    <td>{$vo.sname}</td>
                                    <td>{$vo.bname}</td>
                                    <td>{$vo.brithday}</td>
                                    <td>{$vo.adds}</td>
                                    <td>
                                        <a href="{:url('index/banji/del',['id'=>$vo.id,'bid'=>$vo.bid])}" onclick="return confirm('是否确认删除?')" class="btn btn-danger btn-sm">删除</a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        <center>{$arr->render()}</center>
                    </div>
                </div>

                <!--End Advanced Tables -->
            </div>
        </div>

    </div>
</div>
{/block}
