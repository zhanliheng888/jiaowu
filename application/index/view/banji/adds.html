{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    学生管理<small>学生页面</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        新增学生
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <form role="form" action="adds" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>学生姓名</label>
                                        <input class="form-control" value="" name="sname">
                                    </div>

                                    <div class="form-group">
                                        <label>选择班级</label>
                                        <select  class="form-control" name="bid">
                                            <option>请选择</option>
                                            {volist name="list" id="vo"}
                                            <option value="{$vo.id}">{$vo.bname}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>学生学号</label>
                                        <input class="form-control" value="" name="xuehao">
                                    </div>
                                    <div class="form-group">
                                        <label>出生日期</label>
                                        <input class="form-control" value="" name="brithday">
                                    </div>
                                    <div class="form-group">
                                        <label>家庭住址</label>
                                        <input class="form-control" value="" name="adds">
                                    </div>
                                    <button type="submit" class="btn btn-default">新增</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
