{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    教师管理<small>教师</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        新增教师
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <form role="form" action="add" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>教师姓名</label>
                                        <input class="form-control" value="" name="jname">
                                    </div>

                                    <div class="form-group">
                                        <label>选择院系</label>
                                        <select  class="form-control" name="xid">
                                            <option>请选择</option>
                                            {volist name="list" id="vo"}
                                            <option value="{$vo.id}">{$vo.xiname}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>选择课程</label>
                                        <select  class="form-control" name="kid">
                                            <option>请选择</option>
                                            {volist name="li" id="vo"}
                                            <option value="{$vo.id}">{$vo.kname}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>教师职称</label>
                                        <input class="form-control" value="" name="job">
                                    </div>
                                    <div class="form-group">
                                        <label>简介</label>
                                        <input class="form-control" value="" name="jian">
                                    </div>
                                    <div class="form-group">
                                        <label>个人照片</label>
                                        <input type="file" name="jpg">
                                        <span style="color: #ac2925;">仅支持jpg和png格式的文件</span>
                                    </div>
                                    <button type="submit" class="btn btn-default">新增</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
