{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    教师管理
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->

        <div class="row">
            <div class="col-md-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        教师列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <a href="{:url('index/jiaoshi/add')}" class="btn btn-success col-md-1"
                               {if condition="session('admin.type')==2"}
                               style="display: none"
                               {/if}
                            >新增教师</a>
                            <div class="col-md-7"></div>

                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>姓名</th>
                                    <th>所属学院</th>
                                    <th>职称</th>
                                    <th>教授课程</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="arr" id="vo"}
                                <tr class="odd gradeX">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.jname}</td>
                                    <td>{$vo.xiname}</td>
                                    <td>
                                        {$vo.job}
                                    </td>
                                    <td>
                                        {$vo.kname}
                                    </td>
                                    <td>
                                        <a href="{:url('index/jiaoshi/detail',['id'=>$vo.id])}" class="btn btn-success btn-sm">查看</a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        <center>{$arr->render()}</center>
                    </div>
                </div>

                <!--End Advanced Tables -->
            </div>
        </div>

    </div>
</div>
{/block}
